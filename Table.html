<!Doctype html>
<html>
<head>
<title>Table</title>
<style>
table
{
border:3px solid;
padding:15px;
border-spacing:15px;
}
tr,th,td
{
border:3px solid;
padding:15px;
}
tr
{
background-color:Gray;
}
th
{
background-color:pink;
}
body
{

}
</style>
</head>
